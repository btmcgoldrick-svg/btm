<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BTM</title>
  <style>
    html, body { margin:0; height:100%; background:transparent; overflow:hidden; }
    #btm3d { width:100%; height:100%; }
    canvas { display:block; width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="btm3d"></div>

  <!-- Use module on YOUR page (works reliably on GitHub Pages) -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/GLTFLoader.js";

    const MODEL_URL = "./BTM.glb";   // relative to this repo (same folder)
    const ROT_Y_MAX_DEG = 6;
    const ROT_X_MAX_DEG = 3;

    const container = document.getElementById("btm3d");

    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true, powerPreference:"high-performance" });
    renderer.setClearColor(0x000000, 0);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(55, 1, 0.01, 100);
    camera.position.set(0, 0, 3.2);
    camera.lookAt(0, 0, 0);

    scene.add(new THREE.AmbientLight(0xffffff, 0.65));

    const key = new THREE.DirectionalLight(0xffffff, 0.9);
    key.position.set(1.2, 1.1, 1.6);
    scene.add(key);

    const fill = new THREE.DirectionalLight(0xffffff, 0.25);
    fill.position.set(-1.4, -0.6, 1.2);
    scene.add(fill);

    const root = new THREE.Group();
    scene.add(root);

    function centerAndScale(object, targetSize = 1.6) {
      const box = new THREE.Box3().setFromObject(object);
      const size = new THREE.Vector3();
      const center = new THREE.Vector3();
      box.getSize(size);
      box.getCenter(center);
      object.position.sub(center);
      const maxDim = Math.max(size.x, size.y, size.z);
      if (maxDim > 0) object.scale.setScalar(targetSize / maxDim);
    }

    let renderRequested = false;
    function render() {
      renderRequested = false;
      renderer.render(scene, camera);
    }
    function requestRender() {
      if (renderRequested) return;
      renderRequested = true;
      requestAnimationFrame(render);
    }

    function resize() {
      const w = Math.max(1, container.clientWidth);
      const h = Math.max(1, container.clientHeight);
      const canvas = renderer.domElement;
      if (canvas.width !== w || canvas.height !== h) {
        renderer.setSize(w, h, false);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        requestRender();
      }
    }

    function updateFromScroll() {
      // If embedded in Readymag, parent scroll drives iframe position.
      // Use viewport position of the iframe page itself:
      const vh = window.innerHeight;
      const rect = document.body.getBoundingClientRect(); // always 0, but keeps math stable
      const p = Math.min(1, Math.max(0, (vh - rect.top) / (vh + vh))); // stable 0..1

      root.rotation.y = THREE.MathUtils.degToRad((p - 0.5) * 2 * ROT_Y_MAX_DEG);
      root.rotation.x = THREE.MathUtils.degToRad((0.5 - p) * 2 * ROT_X_MAX_DEG);

      requestRender();
    }

    const loader = new GLTFLoader();
    loader.load(
      MODEL_URL,
      (gltf) => {
        centerAndScale(gltf.scene);
        root.add(gltf.scene);
        resize();
        requestRender();
      },
      undefined,
      (err) => console.error("GLB load error:", err)
    );

    window.addEventListener("resize", resize, { passive:true });
    window.addEventListener("scroll", updateFromScroll, { passive:true });

    resize();
    requestRender();
  </script>
</body>
</html>
